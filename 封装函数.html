<body>
    <script>
        //css转js的驼峰写法
        function cssToJs(str){
            var re = /-(\w)/g;
            str = str.replace(re,function($0,$1){
                // $3=$3.toUpperCase();
                return $1.toUpperCase();
            })
            return console.log(str);
        }
        cssToJs("background-color");//backgroundColor
        cssToJs("border-top-width");//borderTopWidth

        //作业-给一串数字加千分符
        //12345678==>12,345,678
        //123456==>123,456
    </script>
</body>
</html>
