<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>千分符</title>
</head>
<body>
    <script>
       function ab(str){
            // var re = /(\d)(?=(\d{3})+(\.|$))/g;
            var re = /(\d{1,3})(?=(\d{3})+$)/g;
            str = str.toString().replace(re,"$1,");
            return console.log(str);
        }
        ab(12345678);
    </script>
</body>
