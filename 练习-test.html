<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //验证数字字符串是否由数字组成
        var str = "12345t6675";
        var re = /\D/;
            if(re.test(str)){
                alert("不是数字");
            }else{
                alert("是数字");
            }
        
    </script>
</body>
</html>
